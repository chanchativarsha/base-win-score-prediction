<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baseball Win Score Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 20px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Baseball Win Score Prediction</h2>
        <form method="POST" action="/predict">
            <label>2B (Double):</label>
            <input type="number" name="2B" step="any" placeholder="e.g., 30" required>

            <label>3B (Triple):</label>
            <input type="number" name="3B" step="any" placeholder="e.g., 5" required>

            <label>BB (Base on Balls/Walks):</label>
            <input type="number" name="BB" step="any" placeholder="e.g., 60" required>

            <label>SO (Strikeouts):</label>
            <input type="number" name="SO" step="any" placeholder="e.g., 120" required>

            <label>SB (Stolen Bases):</label>
            <input type="number" name="SB" step="any" placeholder="e.g., 25" required>

            <label>CG (Complete Games):</label>
            <input type="number" name="CG" step="any" placeholder="e.g., 2" required>

            <label>SHO (Shutouts):</label>
            <input type="number" name="SHO" step="any" placeholder="e.g., 1" required>

            <label>E (Errors):</label>
            <input type="number" name="E" step="any" placeholder="e.g., 15" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
